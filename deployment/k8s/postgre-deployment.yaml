apiVersion: apps/v1
kind: Deployment
metadata:
  name: biasguard-postgres
  namespace: biasguard
  labels:
    app: biasguard-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biasguard-postgres
  template:
    metadata:
      labels:
        app: biasguard-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: biasguard
        - name: POSTGRES_USER
          value: biasguard
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: biasguard-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - biasguard
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - biasguard
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: biasguard
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: Service
metadata:
  name: biasguard-postgres
  namespace: biasguard
  labels:
    app: biasguard-postgres
spec:
  type: ClusterIP
  selector:
    app: biasguard-postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres