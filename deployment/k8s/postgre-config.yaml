apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudsql-config
  namespace: biasguard
data:
  # FORMAT: PROJECT_ID:REGION:INSTANCE_NAME
  # Replace with your actual instance:
  INSTANCE_CONNECTION_NAME: "ai-bugger:us-central1:biasguard-postgres"
  
  # OR if sharing existing instance:
  # INSTANCE_CONNECTION_NAME: "ai-bugger:us-central1:your-existing-instance"

---
# Service for Cloud SQL (not actually used, just for reference)
# Cloud SQL Proxy runs as sidecar in backend pods
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: biasguard
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - port: 5432
    targetPort: 5432