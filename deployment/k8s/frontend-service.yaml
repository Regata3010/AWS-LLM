apiVersion: v1
kind: Service
metadata:
  name: biasguard-frontend
  namespace: biasguard
  labels:
    app: biasguard-frontend
spec:
  type: ClusterIP  # Internal only (accessed via Ingress)
  
  selector:
    app: biasguard-frontend
  
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http