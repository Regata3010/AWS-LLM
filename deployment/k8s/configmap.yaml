# deployment/k8s/01-configmap.yaml
# Non-sensitive configuration for BiasGuard

apiVersion: v1
kind: ConfigMap
metadata:
  name: biasguard-config
  namespace: biasguard
data:
  # Database Configuration (non-sensitive)
  POSTGRES_DB: "biasguard"
  POSTGRES_USER: "biasguard"
  POSTGRES_HOST: "127.0.0.1"  # Cloud SQL Proxy localhost
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_HOST: "biasguard-redis"
  REDIS_PORT: "6379"
  
  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  
  # Pinecone Configuration
  PINECONE_ENVIRONMENT: "us-east1-gcp"
  
  # MLflow Configuration
  MLFLOW_TRACKING_URI: "file:///app/mlruns"
  
  # Feature Flags
  ENABLE_AB_TESTING: "true"
  ENABLE_REAL_TIME_MONITORING: "true"
  ENABLE_CHAT_AGENT: "true"
  
  # API Configuration
  API_VERSION: "0.2.0"
  WORKERS: "2"